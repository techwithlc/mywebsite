[build]
  # Directory with code to build
  command = "npm install && npm run build"
  functions = "serverless"
  publish = "server/public"

[[redirects]]
  # Redirect RSS feed requests
  from = "/api/feeds/rss"
  to = "/ai-news-feed.xml"
  status = 200
  force = true

[[redirects]]
  # Redirect newsletter subscription page
  from = "/newsletter"
  to = "/newsletter-subscribe.html"
  status = 200
